# Cloud Build configuration for frontend deployment to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile.cloudrun'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_API_URL}'
      - 'frontend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autodealgenie-frontend-${_ENVIRONMENT}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=${_API_URL},PORT=8080'

# Substitution variables
substitutions:
  _ENVIRONMENT: 'dev'  # Override with --substitutions=_ENVIRONMENT=prod
  _REGION: 'us-central1'  # Free tier eligible region
  _API_URL: 'https://autodealgenie-backend-dev-xxxx.a.run.app'  # Update with actual backend URL

images:
  - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autodealgenie-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'  # Faster builds
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'  # 20 minutes
