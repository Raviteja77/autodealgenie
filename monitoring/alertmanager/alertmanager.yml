# Alertmanager Configuration for AutoDealGenie
# Handles alert routing, grouping, and notifications

global:
  resolve_timeout: 5m
  # Configure SMTP for email alerts (optional)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@autodealgenie.com'
  # smtp_auth_username: 'alerts@autodealgenie.com'
  # smtp_auth_password: 'your-password'
  
  # Configure Slack webhook (replace with your webhook URL)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default'
  
  # Group alerts by these labels to reduce notification noise
  group_by: ['alertname', 'severity', 'component']
  
  # Wait time before sending first notification for a group
  group_wait: 10s
  
  # Wait time before sending notifications about new alerts in an existing group
  group_interval: 10s
  
  # Wait time before re-sending a notification
  repeat_interval: 12h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      continue: true

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
      continue: true

    # Info alerts - low priority
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Database-specific alerts
    - match:
        component: database
      receiver: 'database-alerts'
      continue: true

    # Security alerts
    - match:
        component: security
      receiver: 'security-alerts'
      continue: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

  # Suppress connection pool warnings if database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'DatabaseConnectionPoolHigh'
    equal: ['instance']

