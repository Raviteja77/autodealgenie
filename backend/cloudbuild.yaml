# Cloud Build configuration for backend deployment to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autodealgenie-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autodealgenie-backend:latest'
      - '-f'
      - 'backend/Dockerfile.cloudrun'
      - 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/autodealgenie-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/autodealgenie-backend:latest'

  # Run database migrations using Cloud Run Jobs (if job exists)
  # This ensures migrations complete successfully before the new version goes live
  # Note: The migration job must be created manually first (see GCP_DEPLOYMENT.md)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Check if migration job exists and run it
        if gcloud run jobs describe autodealgenie-migration-${_ENVIRONMENT} \
          --region ${_REGION} &>/dev/null; then
          echo "Migration job exists. Updating image and running migrations..."
          
          # Update job with new image
          gcloud run jobs update autodealgenie-migration-${_ENVIRONMENT} \
            --image gcr.io/$PROJECT_ID/autodealgenie-backend:$COMMIT_SHA \
            --region ${_REGION}

          # Execute the migration job and wait for completion
          gcloud run jobs execute autodealgenie-migration-${_ENVIRONMENT} \
            --region ${_REGION} \
            --wait
          
          echo "✓ Migrations completed successfully"
        else
          echo "⚠ Migration job not found. Skipping migrations."
          echo "To enable automatic migrations, create the job using:"
          echo "gcloud run jobs create autodealgenie-migration-${_ENVIRONMENT} \\"
          echo "  --image gcr.io/$PROJECT_ID/autodealgenie-backend:latest \\"
          echo "  --region ${_REGION} \\"
          echo "  --set-secrets SECRET_KEY=autodealgenie-secret-key-${_ENVIRONMENT}:latest,POSTGRES_PASSWORD=autodealgenie-postgres-password-${_ENVIRONMENT}:latest \\"
          echo "  --command alembic --args upgrade,head"
        fi

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autodealgenie-backend-${_ENVIRONMENT}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autodealgenie-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=${_ENVIRONMENT},USE_REDIS=false,USE_RABBITMQ=false,PORT=8080'
      - '--set-secrets'
      - 'SECRET_KEY=autodealgenie-secret-key-${_ENVIRONMENT}:latest,POSTGRES_PASSWORD=autodealgenie-postgres-password-${_ENVIRONMENT}:latest,OPENAI_API_KEY=autodealgenie-openai-key-${_ENVIRONMENT}:latest'

# Substitution variables
substitutions:
  _ENVIRONMENT: 'dev'  # Override with --substitutions=_ENVIRONMENT=prod
  _REGION: 'us-central1'  # Free tier eligible region

images:
  - 'gcr.io/$PROJECT_ID/autodealgenie-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autodealgenie-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'  # Faster builds
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'  # 20 minutes
